---
- name: Remove default vhost file from enabled sites
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Add app vhost config file
  ansible.builtin.template:
    src: templates/vhost.j2
    dest: /etc/nginx/sites-available/{{ nginx_domain | default('app') }}
    force: true
    owner: nginx
    group: nginx
    mode: '0644'

- name: Enable app
  ansible.builtin.file:
    src: /etc/nginx/sites-available/{{ nginx_domain | default('app') }}
    dest: /etc/nginx/sites-enabled/{{ ngin_domain | default('app') }}
    state: link
  notify: Reload Nginx
